<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币种管理调试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>币种管理调试页面</h2>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>测试按钮</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="symbol-search" 
                                           placeholder="搜索币种..." onkeyup="filterSymbols()">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="showAllSymbols()">
                                        <i class="fas fa-list"></i> 显示全部
                                    </button>
                                    <button class="btn btn-outline-info btn-sm" onclick="showPopularSymbols()">
                                        <i class="fas fa-star"></i> 热门币种
                                    </button>
                                    <button class="btn btn-outline-warning btn-sm" onclick="addCustomSymbol()">
                                        <i class="fas fa-plus"></i> 添加币种
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h6>选择交易币种 <span id="symbol-count" class="badge bg-secondary">0</span></h6>
                                <div id="symbols-container" class="row">
                                    <!-- 币种复选框将在这里动态生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>调试信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="debug-info">
                            <p>等待初始化...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // 调试函数
        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debug-info');
            if (debugElement) {
                const timestamp = new Date().toLocaleTimeString();
                debugElement.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            }
        }

        // 重写showSuccess和showError函数以显示在调试区域
        window.showSuccess = function(message) {
            console.log('Success:', message);
            updateDebugInfo(`✅ ${message}`);
        };

        window.showError = function(message) {
            console.error('Error:', message);
            updateDebugInfo(`❌ ${message}`);
        };

        // 页面加载完成后测试函数
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('页面加载完成，开始测试...');
            
            // 测试函数是否存在
            setTimeout(() => {
                updateDebugInfo(`showAllSymbols: ${typeof showAllSymbols}`);
                updateDebugInfo(`showPopularSymbols: ${typeof showPopularSymbols}`);
                updateDebugInfo(`addCustomSymbol: ${typeof addCustomSymbol}`);
                updateDebugInfo(`allAvailableSymbols: ${allAvailableSymbols ? allAvailableSymbols.length : 'undefined'}`);
                updateDebugInfo(`availableSymbols: ${availableSymbols ? availableSymbols.length : 'undefined'}`);
                
                // 初始化币种管理
                if (typeof initializeSymbolManagement === 'function') {
                    updateDebugInfo('开始初始化币种管理...');
                    initializeSymbolManagement();
                } else {
                    updateDebugInfo('❌ initializeSymbolManagement 函数不存在');
                }
            }, 2000);
        });
    </script>
</body>
</html>
