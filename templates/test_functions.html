<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>函数测试页面</h2>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>测试按钮</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testShowAllSymbols()">
                            测试显示全部
                        </button>
                        <button class="btn btn-info" onclick="testShowPopularSymbols()">
                            测试热门币种
                        </button>
                        <button class="btn btn-warning" onclick="testAddCustomSymbol()">
                            测试添加币种
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>测试结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <p>等待测试...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // 测试函数
        function logTest(message) {
            const resultsElement = document.getElementById('test-results');
            if (resultsElement) {
                const timestamp = new Date().toLocaleTimeString();
                resultsElement.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            }
            console.log(message);
        }

        // 重写showSuccess和showError
        window.showSuccess = function(message) {
            logTest(`✅ ${message}`);
        };

        window.showError = function(message) {
            logTest(`❌ ${message}`);
        };

        // 测试函数
        function testShowAllSymbols() {
            logTest('测试 showAllSymbols 函数...');
            if (typeof showAllSymbols === 'function') {
                logTest('showAllSymbols 函数存在，正在调用...');
                showAllSymbols();
            } else {
                logTest('❌ showAllSymbols 函数不存在');
            }
        }

        function testShowPopularSymbols() {
            logTest('测试 showPopularSymbols 函数...');
            if (typeof showPopularSymbols === 'function') {
                logTest('showPopularSymbols 函数存在，正在调用...');
                showPopularSymbols();
            } else {
                logTest('❌ showPopularSymbols 函数不存在');
            }
        }

        function testAddCustomSymbol() {
            logTest('测试 addCustomSymbol 函数...');
            if (typeof addCustomSymbol === 'function') {
                logTest('addCustomSymbol 函数存在，正在调用...');
                addCustomSymbol();
            } else {
                logTest('❌ addCustomSymbol 函数不存在');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            logTest('页面加载完成，开始初始化...');
            
            // 初始化币种管理
            setTimeout(() => {
                if (typeof initializeSymbolManagement === 'function') {
                    logTest('开始初始化币种管理...');
                    initializeSymbolManagement();
                } else {
                    logTest('❌ initializeSymbolManagement 函数不存在');
                }
            }, 1000);
        });
    </script>
</body>
</html>
