<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币种管理测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>币种管理测试</h1>
        
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-coins"></i> 交易币种管理</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <h6>选择交易币种</h6>
                        <div id="symbols-container" class="row">
                            <!-- 币种复选框将在这里动态生成 -->
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="selectAllSymbols()">
                                <i class="fas fa-check-double"></i> 全选
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearAllSymbols()">
                                <i class="fas fa-times"></i> 清空
                            </button>
                            <button class="btn btn-success btn-sm" onclick="saveSymbolSelection()">
                                <i class="fas fa-save"></i> 保存选择
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <h6>调试信息</h6>
            <div id="debug-info" class="alert alert-info">
                等待初始化...
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let selectedSymbols = [];
        let enabledStrategies = {};
        let availableSymbols = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            console.log('页面加载完成，开始初始化...');
            initializeSymbolManagement();
        });

        // 初始化币种管理
        async function initializeSymbolManagement() {
            console.log('🔍 开始初始化币种管理...');
            updateDebugInfo('开始初始化币种管理...');
            
            try {
                await loadAvailableSymbols();
                console.log('✅ 加载可用币种完成');
                updateDebugInfo('加载可用币种完成');
                
                await loadStrategiesStatus();
                console.log('✅ 加载策略状态完成');
                updateDebugInfo('加载策略状态完成');
                
                updateSymbolsDisplay();
                console.log('✅ 更新币种显示完成');
                updateDebugInfo('更新币种显示完成');
                
            } catch (error) {
                console.error('❌ 币种管理初始化失败:', error);
                updateDebugInfo('初始化失败: ' + error.message);
            }
        }

        // 加载可用币种
        async function loadAvailableSymbols() {
            console.log('🔄 正在加载可用币种...');
            updateDebugInfo('正在加载可用币种...');
            
            try {
                const response = await fetch('/api/spot/symbols');
                console.log('API响应状态:', response.status);
                const data = await response.json();
                console.log('API响应数据:', data);
                
                if (data.success) {
                    availableSymbols = data.symbols;
                    console.log('✅ 可用币种已加载:', availableSymbols);
                    updateDebugInfo('可用币种已加载: ' + availableSymbols.join(', '));
                } else {
                    console.error('❌ 加载币种失败:', data.message);
                    updateDebugInfo('加载币种失败: ' + data.message);
                }
            } catch (error) {
                console.error('❌ 加载币种失败:', error);
                updateDebugInfo('加载币种失败: ' + error.message);
            }
        }

        // 加载策略状态
        async function loadStrategiesStatus() {
            console.log('🔄 正在加载策略状态...');
            updateDebugInfo('正在加载策略状态...');
            
            try {
                const response = await fetch('/api/spot/strategies/status');
                console.log('策略状态API响应状态:', response.status);
                const data = await response.json();
                console.log('策略状态API响应数据:', data);
                
                if (data.success) {
                    selectedSymbols = data.symbols;
                    enabledStrategies = data.enabled_strategies;
                    console.log('✅ 策略状态已加载:', {selectedSymbols, enabledStrategies});
                    updateDebugInfo('策略状态已加载，选择币种: ' + selectedSymbols.join(', '));
                } else {
                    console.error('❌ 加载策略状态失败:', data.message);
                    updateDebugInfo('加载策略状态失败: ' + data.message);
                }
            } catch (error) {
                console.error('❌ 加载策略状态失败:', error);
                updateDebugInfo('加载策略状态失败: ' + error.message);
            }
        }

        // 更新币种显示
        function updateSymbolsDisplay() {
            console.log('🔄 正在更新币种显示...');
            updateDebugInfo('正在更新币种显示...');
            
            const container = document.getElementById('symbols-container');
            if (!container) {
                console.error('❌ 找不到币种容器元素');
                updateDebugInfo('错误: 找不到币种容器元素');
                return;
            }
            
            console.log('可用币种:', availableSymbols);
            let html = '';
            availableSymbols.forEach(symbol => {
                const isSelected = selectedSymbols.includes(symbol);
                html += `
                    <div class="col-md-3 col-sm-4 col-6 mb-2">
                        <div class="form-check">
                            <input class="form-check-input symbol-checkbox" type="checkbox" 
                                   value="${symbol}" id="symbol-${symbol}"
                                   ${isSelected ? 'checked' : ''}>
                            <label class="form-check-label" for="symbol-${symbol}">
                                ${symbol}
                            </label>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            console.log('✅ 币种显示已更新，HTML长度:', html.length);
            updateDebugInfo('币种显示已更新，共 ' + availableSymbols.length + ' 个币种');
        }

        // 全选币种
        function selectAllSymbols() {
            document.querySelectorAll('.symbol-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
            updateDebugInfo('已全选所有币种');
        }

        // 清空币种选择
        function clearAllSymbols() {
            document.querySelectorAll('.symbol-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
            updateDebugInfo('已清空所有币种选择');
        }

        // 保存币种选择
        async function saveSymbolSelection() {
            const selected = Array.from(document.querySelectorAll('.symbol-checkbox:checked'))
                                .map(checkbox => checkbox.value);
            
            updateDebugInfo('正在保存币种选择: ' + selected.join(', '));
            
            try {
                const response = await fetch('/api/spot/symbols', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({symbols: selected})
                });
                
                const data = await response.json();
                if (data.success) {
                    selectedSymbols = selected;
                    updateDebugInfo('保存成功: ' + data.message);
                } else {
                    updateDebugInfo('保存失败: ' + data.message);
                }
            } catch (error) {
                updateDebugInfo('保存失败: ' + error.message);
            }
        }

        // 更新调试信息
        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debug-info');
            if (debugElement) {
                debugElement.innerHTML = message;
            }
        }
    </script>
</body>
</html>
