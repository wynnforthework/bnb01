<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>简单测试页面</h2>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>测试按钮</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testShowAll()">
                            测试显示全部
                        </button>
                        <button class="btn btn-info" onclick="testShowPopular()">
                            测试热门币种
                        </button>
                        <button class="btn btn-warning" onclick="testAddCustom()">
                            测试添加币种
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>测试结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <p>等待测试...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // 简单的测试函数
        function logResult(message) {
            const resultsElement = document.getElementById('results');
            if (resultsElement) {
                const timestamp = new Date().toLocaleTimeString();
                resultsElement.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            }
            console.log(message);
        }

        // 重写showSuccess和showError
        window.showSuccess = function(message) {
            logResult(`✅ ${message}`);
        };

        window.showError = function(message) {
            logResult(`❌ ${message}`);
        };

        // 测试函数
        function testShowAll() {
            logResult('测试 showAllSymbols...');
            if (typeof showAllSymbols === 'function') {
                logResult('函数存在，正在调用...');
                showAllSymbols();
            } else {
                logResult('❌ 函数不存在');
            }
        }

        function testShowPopular() {
            logResult('测试 showPopularSymbols...');
            if (typeof showPopularSymbols === 'function') {
                logResult('函数存在，正在调用...');
                showPopularSymbols();
            } else {
                logResult('❌ 函数不存在');
            }
        }

        function testAddCustom() {
            logResult('测试 addCustomSymbol...');
            if (typeof addCustomSymbol === 'function') {
                logResult('函数存在，正在调用...');
                addCustomSymbol();
            } else {
                logResult('❌ 函数不存在');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            logResult('页面加载完成');
            
            setTimeout(() => {
                if (typeof initializeSymbolManagement === 'function') {
                    logResult('开始初始化币种管理...');
                    initializeSymbolManagement();
                } else {
                    logResult('❌ initializeSymbolManagement 函数不存在');
                }
            }, 1000);
        });
    </script>
</body>
</html>
